<!-- Modal -->
<div class="modal fade" id="withdraw" tabindex="-1" role="dialog" aria-labelledby="withdraw"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="withdrawLabel">New Withdrawal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">Amount</label>
                        <input type="text" name="amount" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Account Name</label>
                        <input type="text" name="account_name" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Account Number</label>
                        <input type="text" name="account_number" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Bank Name</label>
                        <input type="text" name="bank_name" required class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
