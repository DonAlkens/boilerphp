<!-- Modal -->
<div class="modal fade" id="viewCollection" tabindex="-1" role="dialog" aria-labelledby="editCollection"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCollectionLabel">View Collection</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <p><b>ID: </b> <span api-view-role="collection" api-text-key="id"></span></p>
                    <p><b>Name: </b> <span api-view-role="collection" api-text-key="name"></span></p>
                    <p><b>Created By: </b> <span api-view-role="collection" api-text-key="creator"></span></p>
                    <p><b>Created Date: </b> <span api-view-role="collection" api-text-key="created_date"></span></p>
                    <p><b>Last Updated By: </b> <span api-view-role="collection" api-text-key="updator"></span></p>
                    <p><b>Last Updated Date: </b> <span api-view-role="collection" api-text-key="updated_date"></span></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="shippedVendorItems" tabindex="-1" role="dialog" aria-labelledby="editCollection"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form action="" method="get">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCollectionLabel">Confirm Shipping</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        Are you sure you want to mark this order shipped.
                        <input type="hidden" name="shipped" api-field-key="id" api-edit-role="vendoritems">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-sm">Confirm</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
