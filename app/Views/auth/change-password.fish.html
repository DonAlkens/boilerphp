@{{extends "shared/auth/auth"}}

<section class="auth-form-section pb-5">
    <div class="container">
        @if(~expired~)
        <div class="form-box border mb-5 border-radius">
            <div class="form-title mb-4 text-center">
                <h5>Link Expired</h5>
                <small>Link usually expires after 30 minutes or after usage.</small>
            </div>
            <div class="form-box-inputs">
                <div class="alert alert-danger text-center">
                    This password reset link has already expire.
                </div>
            </div>
        </div>
        @else
        <div class="form-box border border-radius">
            <div class="form-title mb-4 text-center">
                <h5>Change Password</h5>
                <small>create new password for your account.</small>
                @if(~error_message~)
                    <p class="text-danger col-md-12 p-1 mt-2">
                        <small>@{{~error_message~}}</small>
                    </p>
                @endif
            </div>
            <div class="form-box-inputs">
                <form action="" method="POST" validate-form="true">
                    <div class="form-group mt-3">
                        <input type="password" name="password" id="Password" placeholder="Password"
                        validate-field="true" validation-message="Password cannot be empty!*" class="form-control border-50">
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" name="confirm_password" id="ConfirmPassword" placeholder="Confirm Password"
                        validate-field="true" validation-message="Kindly Confirm your password!*" class="form-control border-50">
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-primary form-control border-50 sign-in"><b>Change Password</b></button>
                    </div>
                </form>
            </div>
        </div>
        @endif
    </div>
</section>
