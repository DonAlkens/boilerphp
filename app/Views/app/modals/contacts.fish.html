<div class="modal fade" id="editDepartment" tabindex="-1" role="dialog" aria-labelledby="editDepartment"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/api/a/department/edit-departments" api-modal-form="edit" edit="true" method="post" class="ajaxForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="editDepartmentLabel">Edit Department</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" api-field-key="id" api-edit-role="department" class="form-control"
                                validate-field="true" validation-message="id cannot be empty *">
                    <div class="form-group">
                        <label for=""><b>Department Name</b></label>
                        <input type="text" name="name" api-field-key="name" api-edit-role="department" class="form-control" placeholder="Enter Department Name"
                        validate-field="true" validation-message="department name cannot be empty *">
                    </div>
                    <div class="form-group">
                        <label><b>Department Status</b></label>
                        <div class="custom-control custom-switch">
                            <input name="status" type="checkbox" api-checked-key="status" api-edit-role="department"
                                class="custom-control-input" id="status">
                            <label class="custom-control-label ln-16" for="status"><b></b></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success btn-sm">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
